name: CI/CD Pipeline - Enterprise E-commerce

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'
  
jobs:
  # Build and Test
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    strategy:
      matrix:
        node-version: [20.x]
        
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: TypeScript type checking
        run: npm run type-check
        
      - name: ESLint
        run: npm run lint
        
      - name: Run tests
        run: npm test -- --coverage
        
      - name: Build application
        run: npm run build
        
      - name: Upload test coverage
        uses: codecov/codecov-action@v4
        with:
          directory: ./coverage
          fail_ci_if_error: false

  # Security Scanning
  security-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Run security audit
        run: |
          npm audit --audit-level high
          
      - name: Run CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          languages: javascript

  # Performance Testing
  performance-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run Lighthouse CI
        run: |
          npm install -g @lhci/cli
          lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

  # Database Testing
  database-test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: test_db
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
        options: >- 5432:5432
        
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Wait for database
        run: |
          while ! pg_isready -h localhost -p ${{ job.services.postgres.ports[5432] }}; do
            sleep 1
          done
          
      - name: Run database tests
        run: |
          npm run test:db
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:${{ job.services.postgres.ports[5432] }}/test_db

  # Deployment (Staging)
  deploy-staging:
    needs: [build-and-test, security-scan]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: staging
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build application
        run: npm run build
        
      - name: Deploy to staging
        run: |
          echo "Deploying to staging environment..."
          # Add your deployment commands here
          # Example: 
          # aws s3 sync ./out s3://staging-bucket --delete
          # aws cloudfront create-invalidation --distribution-id EDF_STAGING --paths "/*"
          
      - name: Run smoke tests
        run: |
          echo "Running smoke tests against staging..."
          # Add smoke test commands here
          # Example:
          # npm run test:smoke -- --baseUrl=https://staging.knbiosciences.com

  # Deployment (Production)
  deploy-production:
    needs: [build-and-test, security-scan, deploy-staging]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build application
        run: npm run build
        
      - name: Deploy to production
        run: |
          echo "Deploying to production..."
          # Add your production deployment commands here
          # Example:
          # aws s3 sync ./out s3://production-bucket --delete
          # aws cloudfront create-invalidation --distribution-id EDF_PRODUCTION --paths "/*"
          
      - name: Run production smoke tests
        run: |
          echo "Running smoke tests against production..."
          # Add production smoke test commands here
          # Example:
          # npm run test:smoke -- --baseUrl=https://knbiosciences.com
          
      - name: Notify deployment
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          custom_payload: |
            {
              text: "üöÄ Production deployment completed for KN Biosciences",
              attachments: [{
                color: "#36a64f",
                fields: [{
                  title: "Deployment Details",
                  value: `Branch: ${GITHUB_REF#heads}\nCommit: ${GITHUB_SHA}\nDeployed by: ${GITHUB_ACTOR}`
                }]
              }]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # Database Migrations
  database-migration:
    needs: [build-and-test]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run database migrations
        run: |
          echo "Running database migrations..."
          # Add migration commands here
          # Example:
          # npm run migrate:prod
        env:
          DATABASE_URL: ${{ secrets.PRODUCTION_DATABASE_URL }}

  # Monitoring and Alerting
  monitoring-check:
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Check application health
        run: |
          echo "Checking application health..."
          # Add health check commands here
          # Example:
          # curl -f https://knbiosciences.com/api/health
          
      - name: Check API response times
        run: |
          echo "Checking API performance..."
          # Add performance monitoring commands here
          # Example:
          # curl -w "@{http_code}\t{time_total}" -o /dev/null https://knbiosciences.com/api/health

  # Clean up old deployments
  cleanup:
    needs: [deploy-production]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Cleanup old deployments
        run: |
          echo "Cleaning up old deployments..."
          # Add cleanup commands here
          # Example:
          # aws s3 ls s3://production-bucket --recursive | sort -r | tail -n +11 | while read -r; do aws s3 rm s3://production-bucket/$REPLY; done

  # Notification on failure
  notify-failure:
    needs: [build-and-test, security-scan]
    runs-on: ubuntu-latest
    if: failure()
    
    steps:
      - name: Notify failure
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          custom_payload: |
            {
              text: "‚ùå CI/CD Pipeline Failed for KN Biosciences",
              attachments: [{
                color: "#d5024d",
                fields: [{
                  title: "Failure Details",
                  value: `Job: ${{ github.workflow }}\nBranch: ${GITHUB_REF#heads}\nCommit: ${GITHUB_SHA}\nFailed by: ${GITHUB_ACTOR}`
                }]
              }]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}